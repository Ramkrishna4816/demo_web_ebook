<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Quicksand", sans-serif;
    }
    body, html {
      height: 100%;
      width: 100%;
    }

    /* Background with overlay */
    .ik {
      position: relative;
      min-height: 100vh;
      display: flex;
      justify-content:flex-end;
      align-items:flex-end;
      background: url("rent-borrow-ebooks-online-1068x713\ \(1\).jpg") center/cover no-repeat;
      color: white;
      padding: 40px;
    }

    .ik::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); 
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 500px;
      text-align: left;
    }

    .content h1 {
      font-size: 36px;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .content p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
      color: #f1f1f1;
    }


    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-size: 16px;
      border-radius: 25px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    @media (max-width: 768px) {
      .ik {
        justify-content: center;
        align-items: center;
        padding: 20px;
        text-align: center;
      }
      .content {
        max-width: 100%;
      }
      .content h1 {
        font-size: 28px;
      }
      @media (max-width: 480px) {
  .ik {
    justify-content: center;   /* center the content */
    align-items: center;
    padding: 15px;
    text-align: center;
  }

  .content {
    max-width: 100%;
    padding: 10px;
  }

  .content h1 {
    font-size: 22px;   /* smaller heading for mobile */
  }

  .content p {
    font-size: 14px;   /* body text fits better */
    line-height: 1.4;
  }

  .btn {
    font-size: 14px;
    padding: 10px 18px;  /* smaller touch-friendly button */
    border-radius: 20px;
  }
}

    }
  </style>
</head>
<body>
  <div class="ik">
    <div class="content">
      <h1>About Us</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint sapiente accusantium quidem doloremque, 
        libero quae dolor aut aspernatur, dicta magni rerum aliquam aperiam debitis quaerat eveniet nihil nobis 
        sunt culpa id repellendus.
      </p>
      <a href="more.html" class="btn">Learn More</a>
    </div>
  </div>
</body>
</html>
